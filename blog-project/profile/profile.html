        window.addEventListener("resize", _feedResize);

        function _feedResize() {

            var userWindowW = $(window).width();
            var userWindowH = $(window).height();
            console.log(userWindowW);
            var feedC = document.getElementById("feedContainer");
            var contentC = document.getElementById("conC");
            var infoC = document.getElementById("infoC")

            if (userWindowH >= 700) {

                feedC.style.height = "600px";

            } else if (userWindowH <= 600) {
                feedC.style.height = "500px";
                document.getElementById("bDayInput");
                contentC.style.width = '90%';

                $("#enter").css({
                    position: 'relative'
                });

            } else if (userWindowW < 850) {

                contentC.style.width = '83%';
            } else if (userWindowW < 1250) {

                contentC.style.width = '80%';
            } else if (userWindowW < 990) {

                infoC.style.marginLeft = '-12%';

            } else {
                contentC.style.width = '67%';
                infoC.style.marginLeft = '-3.2%';
            }
        }
